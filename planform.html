<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">创建交易计划</h4>
    </div>
    <form id="plansubmit" role="form">
    <div class="modal-body">
      <div class="form-group">
        <input name="name" type="text" placeholder="股票" class="form-control">
        <input name="stockcode" type="hidden" value="600">
      </div>
      <div class="form-group">
        <input name="procid" type="text" placeholder="策略" class="form-control">
      </div>
      <div class="form-group">
        <input name="remark"  type="text" placeholder="备注" class="form-control">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      <button id="plansave" type="button" class="btn btn-primary">保存</button>
    </div>
    </form>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
